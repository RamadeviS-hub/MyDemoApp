      
<table class="table table-striped table-bordered dataTable "
role="grid" style="width: 100%;">
<thead>
<tr role="row">
<th *ngFor="let column of columns" (click)="sortRows(column)" >
  <div >
<span class="">{{column.title}} </span><span class="float-right " [hidden]="column.sortOrder !== 'asc'">&#8593;</span>
<span class="float-right " [hidden]="column.sortOrder !== 'desc'">&#8595;</span></div>
<i *ngIf="config && column.sort" class="pull-right fa"
 [ngClass]="{'fa-chevron-down': column.sort === 'desc', 'fa-chevron-up': column.sort === 'asc'}"></i>
</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let row of rows">
<td *ngFor="let column of columns">{{getData(row, column.name)}}</td>
</tr>
</tbody>
</table>
<nav aria-label="Page navigation example">
    <ul class="pagination d-inline-flex float-right">
      <li class="page-item" >
        <button [disabled]="currentPage == 1"  (click)="getPreviousPage()" class="page-link rounded-circle mx-2" >
          <span >&laquo;</span>
          <span class="sr-only">Previous</span>
        </button>
      </li>

      <li *ngFor="let p of pages"
      [ngClass]="{'active' : p==currentPage-1}"
      class="page-item" >
        <button (click)="gotoPage(p+1)" class="page-link rounded-circle mx-2" >{{p+1}}</button>
      </li>
    
      <li class="page-item" (click)="getNextPage()">
        <button [disabled]="currentPage == pages.length" class="page-link rounded-circle mx-2"  >
          <span >&raquo;</span>
          <span class="sr-only">Next</span>
        </button>
      </li>
    </ul>
  </nav>
